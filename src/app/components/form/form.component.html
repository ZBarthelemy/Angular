<!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">

  <div class="col-xs-12 col-md-8 FormContainer">
  <br>Bubba's Form

  <mat-form-field hintLabel="Max 20 characters">
    <input matInput #input maxlength="20" placeholder="First Name">
    <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="Max 20 characters">
    <input matInput #input maxlength="20" placeholder="Last Name">
    <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="emailFormControl"
           [errorStateMatcher]="matcher">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Experience">
      <mat-option value="option" *ngFor="let option of options">
        {{option}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-accordion multi=True>
    <mat-expansion-panel class="AddressPanel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Mailing Address
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field class="shipping-street-address">
        <input matInput placeholder="Street Address 1">
      </mat-form-field>
      <mat-form-field class="shipping-street-address2">
        <input matInput placeholder="Street Address 2">
        <mat-hint>(optional)</mat-hint>
      </mat-form-field>
      <br>
      <mat-form-field class="City" id="CityFormField">
        <input matInput placeholder="City">
      </mat-form-field>
      <mat-form-field class="State" id="StateFormField">
        <input matInput placeholder="State">
      </mat-form-field>
      <mat-form-field class="Zip" id="ZipCodeFormField">
        <input matInput placeholder="Zip">
      </mat-form-field>
      <mat-form-field class="Country">
        <input type="text" placeholder="Country" aria-label="Number"
               matInput [formControl]="countryFormControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let supportedCountry of supportedCountries" [value]="supportedCountry">
            {{supportedCountry}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Billing Address
        </mat-panel-title>
        <mat-panel-description>
          {{sameAsShipping ? '' : 'Same as shipping' }}
        </mat-panel-description>
      </mat-expansion-panel-header>
        <mat-checkbox aria-label="Number" [(ngModel)]="sameAsShipping">Different</mat-checkbox>

      <mat-form-field class="billing-street-address">
        <input matInput placeholder="Street Address 1">
      </mat-form-field>
      <mat-form-field class="billing-street-address2">
        <input matInput placeholder="Street Address 2">
        <mat-hint>(optional)</mat-hint>
      </mat-form-field>

    </mat-expansion-panel>
  </mat-accordion>

  </div>
  <div class="col-xs-6 col-md-4"><br>The Scream
    <img src="../../../assets/img/the_morty_scream.png">
  </div>
</div>
