
<div class="row">

  <div class="col-xs-12 col-md-8 FormContainer">
    <br>Bubba's Form
    <!--Next commit change from template form (long html) to reactive => more TS-->
    <mat-form-field hintLabel="Max 20 characters">
      <input matInput #input maxlength="20" placeholder="First Name">
      <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Max 20 characters">
      <input matInput #input maxlength="20" placeholder="Last Name">
      <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Confirm Email" [formControl]="emailFormControl"
             [errorStateMatcher]="matcher">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <!--<div>-->
      <!--<img src="../../../assets/img/banner_one.jpg">-->
    <!--</div>-->

  </div>

  <div class="col-xs-6 col-md-4"><br>The Scream
    <img src="../../../assets/img/the_morty_scream.png">
  </div>
</div>
